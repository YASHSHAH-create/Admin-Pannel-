<!-- templates/edit_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="{{ url_for('edit', ticket_id=ticket_id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ existing_data[0] }}" required><br>
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" value="{{ existing_data[1] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ existing_data[2] }}" required><br>
        <label for="query">Query:</label>
        <textarea id="query" name="query" required>{{ existing_data[3] }}</textarea><br>
        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
            <option value="technical" {% if existing_data[4] == "technical" %}selected{% endif %}>Technical</option>
            <option value="academic" {% if existing_data[4] == "academic" %}selected{% endif %}>Academic</option>
        </select><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
